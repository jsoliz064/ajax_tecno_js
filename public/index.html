<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>prueba</title>
    <style>
        .formulario {
            width: 250px;
            background-color: rgb(170, 170, 170);
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem;
        }
        button{
            background-color:red;
            color:white;
            border:none;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border: 1px solid #000;
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 12px;
            text-align: left;
            border-collapse: collapse;
        }

        th,
        td {
            width: auto;
            vertical-align: top;
            border: 1px solid #000;
            padding: 0.3em;
        }

        th {
            background: rgb(184, 222, 248);
        }

        table tr:nth-child(odd) {
            background-color: rgb(255, 255, 255);
        }

        table tr:nth-child(even) {
            background-color: rgb(236, 236, 236);
        }
    </style>
</head>
<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-4" href="#">Placas VehÍculares</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<body>
    <div align="center" class="my-4">
        <h1>Registrar Placas</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="formulario">
            <h4>Número Placa:</h4>
            <input id="nombre" type="text" class="form-control">
            <h4>Tipo:</h4>
            <select id="tipo" class="form-control">
                <option value="1">Aceptado</option>
                <option value="0"> No Aceptado</option>
            </select>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary my-4" onclick="post()">Registrar Placa</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./placa.js"></script>

</body>

</html>
